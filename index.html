<!doctype html>
<html lang="pt-br">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DncWeather</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container" id="header">
            <div id="titulo">
                <h1>DncWeather</h1>
            </div>
            <div id="nav">
                <ul>
                    <li><a href="#resultcep">Endereços</a></li>
                    <li><a href="#apresenttempo">Previsão do tempo</a></li>
                </ul>
            </div>
        </div>

        <div id="content">
            <div class="container" id="apresentacao">
                <h2 id="texto">Descubra Mais com Precisão:
                    <br>Previsões do Tempo e endereços
                    <br>em tempo real.
                </h2>
                <img src="./images/nuvemesol.svg" alt="">
            </div>

            <div class="container">
                <form id="campoform">
                    <label for="nome">Primeiro Nome:</label><br>
                    <input type="text" id="nome" placeholder="Insira seu primeiro nome:" class="dados"><br>
                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" placeholder="Insira seu e-mail" class="dados"><br>
                    <label for="cep">CEP</label><br>
                    <input type="text" id="cep" placeholder="Insira o CEP" class="dados"><br>
                    <label for="latitude">Digite a latitude e longidade para saber a previsão:</label><br>
                    <input type="text" id="latitude" placeholder="Latitude" class="tempo">
                    <label for="longitude"></label>
                    <input type="text" id="longitude" placeholder="Longitude" class="tempo"><br>
                    <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time" />
                    <button onclick="getAddressByCep(cep), getPrevisao(latitude, longitude)">Acessar</button>
                </form>
            </div>

            <div class="container" id="apresentcep">
                <h1>Resultado da busca do CEP:</h1>
                <img src="./images/cep.svg" alt="">
            </div>
            
            <div id="resultcep">
                <div class="container">
                    <div class="container" id="result">
                        <p>Logradoura/nome</p>
                        <p>Bairro/Distrito</p>
                        <p>Localidade/UF</p>
                    </div>        
                </div>
                <div class="container" id="resultdados">
                    <div id="rua"></div>
                    <div id="bairro"></div>
                    <div id="uf"></div>
                </div> 
            </div>

            <div class="container" id="apresenttempo">
                <h1>Previsão do tempo na região:</h1>
                <img src="./images/nuvens.svg" alt="">
            </div>

            <div class="container" id="tempo">
                <div id="resposta"></div>
            </div>

            <footer>
                <p>Termos de Uso | Política de Privacidade</p>
            </footer>
            
        </div>

        <script src="cep.js"></script>
    </body>
</html>
